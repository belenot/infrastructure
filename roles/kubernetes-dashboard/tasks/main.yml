- name: Download kubernetes-dashboard.yml.
  get_url:
    url: https://raw.githubusercontent.com/kubernetes/dashboard/v2.0.0/aio/deploy/recommended.yaml
    dest: ~/kubernetes-dashboard.yml

- name: Copy kubernetes-dashboard-extra.yml
  copy:
    src: kubernetes-dashboard-extra.yml
    dest: ~/kubernetes-dashboard-extra.yml

- name: Apply kubernetes-dashboard
  k8s:
    apply: yes
    src: ~/kubernetes-dashboard.yml

- name: Apply ambassador mapping and cluster role bindings for kubernetes dashboard.
  k8s: 
    src: ~/kubernetes-dashboard-extra.yml